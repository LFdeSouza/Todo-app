<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="/script.js" defer></script>
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header-bar">
      <h1>Todo</h1>
    </div>
    <div class="side-bar">
      <h2 class="clock">12:40:30</h2>
      <div class="project-list">
        <h3>Projects</h3>
        <ul>
          <li>LabWork</li>
          <li class="active-project">Programming</li>
          <li>home</li>
        </ul>
        <form action="">
          <input type="text" class="add" placeholder="New Project" />
          <button class="btn">+</button>
        </form>
      </div>
    </div>
    <div class="tasks-container">
      <div class="tasks-menu">
        <h3 class="tasks-title">Programming</h3>
        <div class="task">
          <input type="checkbox" id="task-1" />
          <label for="task-1"
            ><span class="custom-checkbox"></span>Make html for todo app</label
          >
        </div>
        <div class="task">
          <input type="checkbox" id="task-2" />
          <label for="task-2"
            ><span class="custom-checkbox"></span>Make logic for app</label
          >
        </div>
        <div class="task done">
          <input type="checkbox" id="task-3" />
          <label for="task-3"
            ><span class="custom-checkbox"></span>Clean up the code</label
          >
        </div>
        <div class="add-task-outer-container">
          <div class="add-task-container">
            <button class="btn add-task">
              <span class="add-task-icon">+</span>Add Task
            </button>
            <form class="modal">
              <input
                type="text"
                class="add-task-field"
                placeholder="Add Task"
              />
              <input
                type="text"
                class="add-task-description"
                placeholder="description"
              />
              <input type="date" />
            </form>
            <div class="btn-modal-container">
              <button class="btn btn-modal btn-modal-add">Add</button>
              <button class="btn btn-modal btn-modal-cancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header-bar">
      <h1>Todo</h1>
    </div>
    <div class="side-bar">
      <time class="time">12:40:30</time>
      <div class="project-container">
        <h3>Projects</h3>
        <ul class="project-list"></ul>
        <form id="project-form" action="">
          <input
            type="text"
            class="new-project-field"
            placeholder="New Project"
          />
          <button class="btn">+</button>
        </form>
      </div>
    </div>

    <div class="tasks-container">
      <div class="tasks-menu">
        <div class="tasks-title">
          <h3></h3>
          <span class="delete-project">
            <svg
              class="project-del-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </span>
        </div>
        <div class="tasks-list"></div>

        <div class="add-task-container">
          <button class="btn open-modal">
            <span class="add-task-icon">+</span>Add Task
          </button>
          <div class="modal">
            <form class="modal-form">
              <input
                type="text"
                class="add-task-field"
                placeholder="Add Task"
              />
              <input
                type="text"
                class="add-task-description"
                placeholder="description"
              />
              <input type="date" id="task-due-date" />
              <button type="submit" class="btn btn-modal btn-modal-add">
                Add
              </button>
            </form>
            <button type="button" class="btn btn-modal btn-modal-cancel">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <template id="task-template">
      <div class="task">
        <div class="task-name">
          <input type="checkbox" />
          <label><span class="custom-checkbox"></span></label>
          <svg
            class="task-del-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </div>
        <p class="task-description">Description</p>
        <input class="task-due-date" type="date" value="2020-07-20" />
      </div>
    </template>
    <script src="./main.js" defer></script>
  </body>
</html>
